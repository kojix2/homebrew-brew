name: gpscan (macos) # edit

on:
  push:
    branches:
      - main
    paths:
      - "Formula/gpscan.rb" # edit
      - ".github/workflows/gpscan-macos.yml" # edit
  schedule:
    - cron: "51 3 * * 6" # Runs at 03:51, only on Saturday
  workflow_dispatch:

jobs:
  test_installation:
    name: macos
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install (macos)
        run: |
          brew install kojix2/brew/gpscan    # edit
          gpscan --version                   # edit
